<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social Circles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .profile-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
        }
        .buttons button {
            display: block;
            margin: 5px auto;
            padding: 5px 10px;
            border: none;
            background: #008CBA;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #005f6b;
        }
        .group-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            border: 5px solid #620edf;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(206, 9, 9, 0.1);
        }
        .char {
            position: absolute;
        }
        .char img {
            width: 220px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid black;
        }
        .char1 {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .char2 {
            bottom: 70px;
            left: 40px;
        }
        .char3 {
            bottom: 70px;
            right: 40px;
        }
        .group-buttons {
            margin-top: 20px;
        }
        .group-buttons button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            background: #008CBA;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .group-buttons button:hover {
            background: #005f6b;
        }
        .circle-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .group-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div>Logo</div>
        <h1>Social Circles</h1>
        <div>Welcome, [username]</div>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/accountinfo">Profile</a>
        <a href="/characters">Characters</a>
    </nav>
    <div class="container">
        <h2>Score: [insert score]</h2>
      
        <div class="circle-row">
            <div class="group-wrapper">
              <div class="group-circle">
                <div class="char char1"><img src="https://via.placeholder.com/300" alt="Elliott"></div>
                <div class="char char2"><img src="https://via.placeholder.com/300" alt="Rudra"></div>
                <div class="char char3"><img src="https://via.placeholder.com/300" alt="Ahmet"></div>
              </div>
            </div>
            <div class="group-wrapper">
              <div class="group-circle">
                <div class="char char1"><img src="https://via.placeholder.com/300" alt="Luna"></div>
                <div class="char char2"><img src="https://via.placeholder.com/300" alt="Maya"></div>
                <div class="char char3"><img src="https://via.placeholder.com/300" alt="Jamal"></div>
            </div>
          </div>
      
        <div class="group-buttons">
          <button>Give compliment</button>
          <button>Offer help</button>
          <button>Invite to event</button>
        </div>
      </div>
</body>
</html>
